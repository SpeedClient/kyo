<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Ploutox Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Navigation Bar */
    .navbar {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .navbar li {
        display: inline;
        margin: 0 15px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 14px 20px;
        display: inline-block;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Body */
    body {
        background-color: #0a0f1e;
        color: #00f5c9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    /* Scoreboard */
    #scoreboard {
        margin-bottom: 20px;
        font-size: 20px;
        color: white;
    }

    /* Canvas */
    canvas {
        background-color: black;
        display: block;
        margin: 0 auto;
    }

    /* Game Over Screen */
    #gameOverScreen {
        display: none;
        text-align: center;
        font-size: 24px;
        color: white;
        margin-top: 20px;
    }

    body {
        background-color: #0A0D1B;
        /* Deep Black */
        font-family: 'Orbitron', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    canvas {
        border: 2px solid #00F5C9;
        /* Neon Cyan */
        box-shadow: 0 0 10px rgba(0, 245, 201, 0.8);
        background-color: #000;
    }

    button {
        background-color: #00F5C9;
        /* Neon Cyan */
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #00C7A1;
        /* Darker Neon Cyan */
    }

    button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }

    #gameOverScreen {
        color: #00F5C9;
        /* Neon Cyan */
        text-align: center;
        font-size: 18px;
    }
</style>

<body>
    <!-- Navigation Bar -->
    <header class="px-8 py-6 " >
        <a href="games.html" class="text-[#00f5c9]" style="text-decoration: none ; color:#00f5c9;">&larr; Games</a>
    </header>

    <!-- Game Title -->
    <h1>Pong Game</h1>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>AI Score: <span id="aiScore">0</span></p>
    </div>

    <!-- Game Canvas -->
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script src="pong.js"></script>
</body>

</html>
