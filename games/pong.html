<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Ploutox Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Navigation Bar */
    .navbar {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .navbar li {
        display: inline;
        margin: 0 15px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 14px 20px;
        display: inline-block;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Body */
    body {
        background-color: #0a0f1e;
        color: #00f5c9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    /* Scoreboard */
    #scoreboard {
        margin-bottom: 20px;
        font-size: 20px;
        color: white;
    }

    /* Canvas */
    canvas {
        background-color: black;
        display: block;
        margin: 0 auto;
    }

    /* Game Over Screen */
    #gameOverScreen {
        display: none;
        text-align: center;
        font-size: 24px;
        color: white;
        margin-top: 20px;
    }
</style>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      
            <a href="../game-page.html">Games</a>
           
    </nav>

    <!-- Game Title -->
    <h1>Pong Game</h1>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>AI Score: <span id="aiScore">0</span></p>
    </div>

    <!-- Game Canvas -->
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script src="pong.js"></script>
</body>


</html>
